<!DOCTYPE html>
<html ng-app="hammertime">
  <head>
  <title>Heads up</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>
    <script src="app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    ul li {
      list-style: none;
    }
    </style>
  </head>
  <body ng-controller="MyController" class="student" ng-class="{'open':isOpen}">

    <div class="container">
    	<h1>Heads up</h1>
        <div class="nameMe" ng-show="!student.id">
            <label for="name">Who are you? (Firstname and Surname please)</label>
            <input type="text" ng-model="student.name" name="name" id="name" class="form-control" required />
            <button ng-click="nameMe()" class="btn btn-success">Start!</button>
        </div>
        <div class="questions" ng-show="student.id">
            <ul id="question" class="example-chat-messages">
              <li ng-repeat="question in questions track by $index" ng-show="question.open && answers[question.$id].submitted!=true" class="btn btn-warning">
                <strong class="example-chat-username" ng-bind="question.question"></strong>
                 <textarea ng-if="question.type=='textarea'" ng-model="answers[question.$id]"></textarea>
                 <input type="text" ng-if="question.type=='text'" ng-model="answers[question.$id]" class="form-control" required />
                 <button ng-click="submit(question.$id)" class="btn btn-danger">Go!</button>
              </li>
            </ul>

                 <ul ng-if="question.type == 'radio'" id="example-messages" class="example-chat-messages">
                    <li ng-repeat="answer in question.answers">
                      <input type="radio" ng-model="answer[question.$id]"><label>{{answer.answer}}</label>
                    </li>
                 </ul>
                 <textarea ng-if="question.type=='textarea'" ng-model="answer[question.$id]"></textarea>
                 <input type="text" ng-if="question.type=='text'" ng-model="answer[question.$id]" />
                 {{answer}}
                 <button ng-click="submit(question.$id)">Go!</button>
              </li>
            </ul>-->
        </div>
    </div>

  </body>
</html>
