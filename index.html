<!DOCTYPE html>
<html ng-app="hammertime">
  <head>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>
    <script src="app.js"></script>
    <style>
    ul li {
      list-style: none;
    }
    </style>
  </head>
  <body ng-controller="MyController">
    <ul id="example-messages" class="example-chat-messages">
      <li ng-repeat="student in students">
        <strong class="example-chat-username">{{ student.$value }}</strong>
      </li>
    </ul>

    <h1>Student view</h1>

    <ul id="example-messages" class="example-chat-messages">
      <li ng-repeat="question in questions" ng-if="question.open">
        <strong class="example-chat-username">{{ question.question }}</strong>
        
         <ul ng-if="question.type == 'radio'" id="example-messages" class="example-chat-messages">
            <li ng-repeat="answer in question.answers">
              <input type="radio" ng-model="answer"><label>{{answer.answer}}</label>
            </li>
         </ul>
         <textarea ng-if="question.type=='textarea'" ng-model="answer"></textarea>
         <input type="text" ng-if="question.type=='text'" ng-model="answer" />
         {{answer}}
         <button ng-click="submit(question.$id)">Go!</button>
      </li>
    </ul>
  </body>
</html>
