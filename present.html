<!DOCTYPE html>
<html ng-app="hammertime">
  <head>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>
    <script src="app.js"></script>
    <script src="teacher.js"></script>
    <title>Presentation</title>
    <style>
	li {
  font-size: 22px;
  line-height: 13px;
}
	</style>
  </head>

  <body class="teacherPage" ng-controller="TeacherController" >
    <h1><img src="resources/wordlogo3x.png"/></h1>

    <div class="container-fluid">
      <div class="row-fluid">
        <div class="">
          <!--Sidebar content-->
          <ul ng-repeat="question in questions" ng-if="question.question == 'What was your favourite thing about today?'">
          <h1>{{question.question}}</h1>
          	<li ng-repeat="answer in question.answers">
            {{answer.answer}}
            </li>
          </ul>
        </div>
       </div>

  </div>
  </body>
</html>
