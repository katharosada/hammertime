<!DOCTYPE html>
<html ng-app="hammertime">
  <head>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>
    <script src="app.js"></script>
    <script src="teacher.js"></script>
  </head>
  <body ng-controller="TeacherController">
    <h1> Welcome to Heads Up</h1>
    <div ng-if="current_question == null">
      <ul id="example-messages" class="example-chat-messages">
        <li ng-repeat="(key, question) in questions">
          <button ng-click="set_current_question(key)">{{ question.question }}</strong>
        </li>
      </ul>
    </div>

    <div ng-if="current_question != null && !questions[current_question].open">
      Question: <input type="text" name="question" value="{{ questions[current_question].question }}" size="15" maxlength="50" /></br>
      Answer: <input type="text" name="answer" value="{{ questions[current_question].correct_answer }}" size="15" maxlength="50" />
      <button ng-click="open_question(current_question)" class="btn btn-primary">Open</button></br>
      <button ng-click="close_all_question()" class="btn btn-primary">back to questions</button>    
     </div>
    


    <div ng-if="current_question != null && questions[current_question].open">
      <ul ng-repeat="student in students">
        <li> {{ student.$value }} - {{ get_answer($index) }} </li>
      </ul>
	<button ng-click="close_question(current_question)" class="btn btn-primary">close</button>
    </div>
