<!DOCTYPE html>
<html ng-app="hammertime">
  <head>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>
    <script src="app.js"></script>
    <script src="teacher.js"></script>
  </head>

  <body ng-controller="TeacherController" >
    <h1>Heads Up!</h1>
   <labe > hello {{ get_openquestion() }}</label>
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span2">
          <!--Sidebar content-->
        <ul id="example-messages" class="example-chat-messages">
          <li ng-repeat="(key, question) in questions">
            <button ng-click="set_current_question(key)" class="btn" ng-class="{'btn-success':question.open, 'btn-danger':!question.open}">{{ question.question }}</button>
            <div ng-if="current_question !== null && key === current_question || question.open">
            Question: <input type="text" name="question" value="{{ question.question }}" size="15" maxlength="50" /></br>
            Answer: <input type="text" name="answer" value="{{ question.correct_answer }}" size="15" maxlength="50" />
              <div ng-if="!question.open">
              <button class="btn btn-success" ng-click="open_question(key)" class="btn btn-primary">Open</button>
              </div>
              <div ng-if="question.open">
              <button class="btn btn-danger" ng-click="close_question(key)" class="btn btn-primary">close</button>
              </div>
            </div>
          </li>
        </ul>

	<div class="progress">
  		<div class="progress-bar progress-bar-striped active" role="progressbar"
  		aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:{{}}%">40% </div>
        </div>
       
              
       
    </div>
    <div class="span10">
      <!--Body content-->
      <ul ng-repeat="student in students">
        <li> {{ student.$value }} - {{ get_answer($index) }} </li>
      </ul>
      </div>
    </div>
  </div>
